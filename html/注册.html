<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/蘑菇街.css">
</head>

<body>
    <div id="pinbi">

              <!-- 发送至服务器文件./php     发送方式GET-->
        <form action="../php/get-zhuce.php" method="GET" id="myform" name="myform">
                <div id="lt">注 册</div>
            <label for="username">用<i></i>户<i></i>名：</label>
            <input type="text" id="username" name="username">
            <span class="username"></span>
             <br />
            <label for="password">密<em></em>码：</label>
            <input type="password" id="password" name="password">
            <span class="password"></span>
            <br />
            <label for="checkpass">确认密码：</label>
            <input type="password" id="checkpass" name="checkpass">
            <span class="checkpass"></span>
            <br />
            <label for="email">邮<em></em>箱：</label>
            <input type="text" id="email" name="email">
            <span class="email"></span>
            <br />
            <label for="phone">手<em></em>机：</label>
            <input type="text" id="phone" name="phone">
            <span class="phone"></span>
            <br />
            <!-- button的默认类型是submit -->
            <div id="dvv"></div>
            <!-- <button type="button">提交</button> -->
            <input type="submit" value="注册" id="wawa" >

        </form>
    </div>


    <script>
            var inp=document.querySelectorAll('input');
            var oSpan=document.querySelectorAll('span');
            
            var ser=/(^\w{6,}$)|([u4e00-u9fa5])/;
            /*用户名 */
            inp[0].onblur=function(){
            if(ser.test(inp[0].value)){
               oSpan[0].innerHTML="√";
               oSpan[0].style.color="green";
            }else{
                oSpan[0].innerHTML=" x 格式错误";
               oSpan[0].style.color="red";
               oSpan[0].style.fontSize=14+"px";
            }
            }
            
            var str=/^.{6,}$/;
            /* 密码 */
            inp[1].onblur=function(){
            if(str.test(inp[1].value)){
               oSpan[1].innerHTML="√";
               oSpan[1].style.color="green";
            }else{
                oSpan[1].innerHTML=" x 格式错误";
               oSpan[1].style.color="red";
               oSpan[1].style.fontSize=14+"px";
            }
            }
            /* 核对密码 */
            inp[2].onblur=function(){
            if(inp[1].value===inp[2].value){
               oSpan[2].innerHTML="√";
               oSpan[2].style.color="green";
            }else{
                oSpan[2].innerHTML=" x 格式错误";
               oSpan[2].style.color="red";
               oSpan[2].style.fontSize=14+"px";
            }
            }
            
            var trs=/^\w{6,}@[A-z0-9]{2,}\.[A-z]{2,}\.?[A-z]*$/;
            /* 邮箱 */
            inp[3].onblur=function(){
            if(trs.test(inp[3].value)){
               oSpan[3].innerHTML="√";
               oSpan[3].style.color="green";
            }else{
                oSpan[3].innerHTML=" x 格式错误";
               oSpan[3].style.color="red";
               oSpan[3].style.fontSize=14+"px";
            }
            }
            
            
            var ras=/^1[3-9]\d{9}$/;
            /* 手机号 */
            inp[4].onblur=function(){
            if(ras.test(inp[4].value)){
               oSpan[4].innerHTML="√";
               oSpan[4].style.color="green";
            }else{
               oSpan[4].innerHTML=" x 格式错误";
               oSpan[4].style.color="red";
               oSpan[4].style.fontSize=14+"px";
            }
            }
    </script>
</body>

</html>
